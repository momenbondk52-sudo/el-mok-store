<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - EL-MOK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="media/logo.png" type="image/png">
</head>
<body id="login-page">
    <main>
        <div class="auth-container">
            <a href="index.html">
                <img src="media/logo.png" alt="Logo" style="max-width: 150px; margin-bottom: 2rem;">
            </a>
            
            <form id="login-form" class="auth-form">
                <h2>تسجيل الدخول</h2>
                <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="login-password" placeholder="كلمة المرور" required>
                <button type="submit" class="cta-button">تسجيل الدخول</button>
            </form>

            <div class="divider">أو</div>

            <button id="google-signin-btn" class="google-btn">
                <i class="fab fa-google"></i>
                تسجيل الدخول باستخدام جوجل
            </button>

            <div class="auth-link">
                <p>لا تملك حساب؟ <a href="signup.html">أنشئ حساب الآن</a></p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
