<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - EL-MOK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="media/logo.png" type="image/png">
</head>
<body id="signup-page">
    <main>
        <div class="auth-container">
            <a href="index.html">
                <img src="media/logo.png" alt="Logo" style="max-width: 150px; margin-bottom: 2rem;">
            </a>
            
            <form id="signup-form" class="auth-form">
                <h2>إنشاء حساب جديد</h2>
                <input type="text" id="signup-name" placeholder="الاسم الكامل" required>
                <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
                <input type="password" id="signup-password" placeholder="كلمة المرور (6 أحرف على الأقل)" required minlength="6">
                <input type="password" id="signup-confirm-password" placeholder="تأكيد كلمة المرور" required>
                <button type="submit" class="cta-button">إنشاء الحساب</button>
            </form>

            <div class="auth-link">
                <p>لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
